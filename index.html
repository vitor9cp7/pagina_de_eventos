    <script>
      // Função para exibir as informações adicionais do evento
      function exibirInformacoes(titulo) {
        // Requisição AJAX para obter os dados do evento selecionado
        const xhr = new XMLHttpRequest();
        xhr.open('GET', `get_event_info.php?titulo=${encodeURIComponent(titulo)}`, true);
        xhr.onload = function() {
          if (xhr.status === 200) {
            const evento = JSON.parse(xhr.responseText);
  
            // Criar elementos HTML para exibir as informações adicionais
            const eventInfoContainer = document.getElementById('event-info-container');
            eventInfoContainer.innerHTML = '';
  
            const infoDiv = document.createElement('div');
            infoDiv.classList.add('event-info', 'active');
  
            const local = document.createElement('p');
            local.textContent = `Local: ${evento.local}`;
  
            const data = document.createElement('p');
            data.textContent = `Data: ${evento.data}`;
  
            const preco = document.createElement('p');
            preco.textContent = `Preço: ${evento.preco}`;
  
            infoDiv.appendChild(local);
            infoDiv.appendChild(data);
            infoDiv.appendChild(preco);
  
            eventInfoContainer.appendChild(infoDiv);
          } else {
            console.error('Erro ao obter as informações do evento.');
          }
        };
        xhr.send();
      }
  
      // Adicionar evento de clique aos elementos da faixa de eventos
      const events = document.querySelectorAll('.event');
      events.forEach(event => {
        event.addEventListener('click', () => {
          const titulo = event.querySelector('h2').textContent;
          exibirInformacoes(titulo);
        });
      });
      
    </script>
