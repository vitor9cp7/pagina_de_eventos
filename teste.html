<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Carrossel de Imagens</title>
  <style>
    .faixa-eventos {
      width: 600px;
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    .eventos-container {
      display: flex;
      width: max-content;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.3s ease-in-out;
    }

    .eventos-container .evento {
      flex: 0 0 200px;
      height: 200px;
      margin-right: 20px;
    }

    .eventos-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .scrollEsquerda,
    .scrollDireita {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px;
      cursor: pointer;
    }

    .scrollEsquerda {
      left: 0;
    }

    .scrollDireita {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="faixa-eventos">
    <div class="eventos-container">
      <div class="evento">
        <img src="images/show_event_1.jpg" alt="Imagem 6">
      </div>
      <div class="evento">
        <img src="images/show_event_2.jpg" alt="Imagem 7">
      </div>
      <div class="evento">
        <img src="images/show_event_3.jpg" alt="Imagem 8">
      </div>
      <div class="evento">
        <img src="images/show_event_2.jpg" alt="Imagem 9">
      </div>
      <div class="evento">
        <img src="images/show_event_1.jpg" alt="Imagem 10">
      </div>
    </div>
    <div class="scrollEsquerda">&#8249;</div>
    <div class="scrollDireita">&#8250;</div>
  </div>

  <div class="faixa-eventos">
    <div class="eventos-container">
      <div class="evento">
        <img src="images/show_event_1.jpg" alt="Imagem 6">
      </div>
      <div class="evento">
        <img src="images/show_event_2.jpg" alt="Imagem 7">
      </div>
      <div class="evento">
        <img src="images/show_event_3.jpg" alt="Imagem 8">
      </div>
      <div class="evento">
        <img src="images/show_event_2.jpg" alt="Imagem 9">
      </div>
      <div class="evento">
        <img src="images/show_event_1.jpg" alt="Imagem 10">
      </div>
    </div>
    <div class="scrollEsquerda">&#8249;</div>
    <div class="scrollDireita">&#8250;</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Selecionar todas as faixas de eventos
      const faixasEventos = document.querySelectorAll('.faixa-eventos');

      // Iterar sobre cada faixa de eventos
      faixasEventos.forEach(faixa => {
        // Selecionar os elementos do carrossel dentro da faixa
        const eventosContainer = faixa.querySelector('.eventos-container');
        const scrollEsquerda = faixa.querySelector('.scrollEsquerda');
        const scrollDireita = faixa.querySelector('.scrollDireita');

        // Configurar a largura do container de eventos com base no número de eventos
        const eventos = eventosContainer.querySelectorAll('.evento');
        const numEventos = eventos.length;
        const eventosContainerWidth = numEventos * 220; // Considerando 200px de largura do evento e 20px de margem direita
        eventosContainer.style.width = `${eventosContainerWidth}px`;

        // Adicionar evento de clique ao botão de rolagem à esquerda
        scrollEsquerda.addEventListener('click', function() {
          eventosContainer.style.transform = 'translateX(220px)';
        });

        // Adicionar evento de clique ao botão de rolagem à direita
        scrollDireita.addEventListener('click', function() {
          eventosContainer.style.transform = 'translateX(-220px)';
        });
      });
    });
  </script>
</body>
</html>
